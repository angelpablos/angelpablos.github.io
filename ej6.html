<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angel Pablos">
    <title>Ejercicio 6</title>
    <link rel="stylesheet" href="miestilo.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <fieldset>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
            <br>

            <label for="correo">Correo</label>
            <input type="text" name="correo">
            <br>
            
            <label for="momento">Momento: </label>
            <input name="momento" type="checkbox" value="desayuno"> Desayuno
            <input name="momento" type="checkbox" value="almuerzo"> Almuerzo
            <input name="momento" type="checkbox" value="merienda"> Merienda
            <input name="momento" type="checkbox" value="cena"> Cena
            <input name="momento" type="checkbox" value="postre"> Postre
            <br>

            <label for="ingredientes">Ingredientes: </label>
            <select name="ingredientes">
                <option value=""></option>
                <optgroup label="Carne">
                    <option value="pollo">Pollo</option>
                    <option value="ternera">Ternera</option>
                </optgroup>
                <optgroup label="Pescado">
                    <option value="salmon">Salmon</option>
                    <option value="atun">At√πn</option>
                </optgroup>
                <optgroup label="Verdura">
                    <option value="tomate">Tomate</option>
                    <option value="brocoli">Brocoli</option>
                </optgroup>
                <optgroup label="Fruta">
                    <option value="manzana">Manzana</option>
                    <option value="pera">Pera</option>
                </optgroup>
            </select>
            <br>

            <label for="horas">Horas: </label>
            <input name="horas" type="radio" value="0h"> 0h
            <input name="horas" type="radio" value="1h"> 1h
            <input name="horas" type="radio" value="2h"> 2h
            <br>

            <label for="minutos">Minutos: </label>
            <input name="minutos" type="radio" value="0m"> 0m
            <input name="minutos" type="radio" value="15m"> 15m
            <input name="minutos" type="radio" value="30m"> 30m
            <input name="minutos" type="radio" value="45m"> 45m
            <br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
